<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Skryptor</title>
        <link rel="stylesheet" href="style.css">
        <!-- <link rel="stylesheet" href="./components/menus/dropdown.css"> -->
    </head>
    <body>
        <div id="main">
            <div id="header">
                <div id="logo">
                    <button id="logo-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="467" height="354" viewBox="0 0 467 354">
                            <path id="Color_Fill_1" data-name="Color Fill 1" class="cls-1" d="M161,0a105.156,105.156,0,0,1,72,30,105.011,105.011,0,0,0,0,147,105.145,105.145,0,0,1-72,30c-28.652.333-58.333-11.283-79-35-17.878-20.517-25.386-46.258-25-70,0.428-26.312,10.767-55.882,35-77A103.125,103.125,0,0,1,161,0Zm45,0c0.006,0,123.99,0,124,0h0s7.709,0.948,13,2c29.369,5.842,50,28,50,28h0l74,73a100.431,100.431,0,0,1-30,21,103.838,103.838,0,0,1-43,9,105.374,105.374,0,0,1-46-10c-11.94-5.735-22.682-14.832-27-19-20.273-19.566-63.671-61.577-76-76h0c-1.877-1.871-12.764-13.042-22-19a146.258,146.258,0,0,0-17-9h0ZM307,147a102.88,102.88,0,0,1,73,30c20.731,20.714,30.124,48.116,30,74-0.125,26.092-9.945,53.515-31,74a103.848,103.848,0,0,1-145-1,105.98,105.98,0,0,0,30-73c0.2-19.863-4.452-37.748-13-52a103.213,103.213,0,0,0-18-22h0a111.724,111.724,0,0,1,33-22A105.486,105.486,0,0,1,307,147ZM75,220a103.235,103.235,0,0,1,33,6c17.806,6.4,32.241,18.551,38,24,23.387,22.127,47.858,46.55,72,71,2.978,3.016,5.957,6,9,9a89.585,89.585,0,0,0,36,24c-35.068-.018-86.742-0.054-105,0h-1c-21.54-.055-40.458-3.568-51-8-14.524-6.107-24.626-15.826-31-22-25.506-24.707-49.731-48.92-74-74A99.233,99.233,0,0,1,75,220Z"/>
                        </svg>
                    </button>
                </div>
                <div id="header-options">
                    <div class="header-option">
                        <button>File</button>
                        <div class="header-dropdown-wrapper">
                            <div class="header-dropdown">
                                <button id="file-save-btn">Save</button>
                                <div class="option-foldout">
                                    <button id="file-save-as-btn">Save As...</button>   <!--Stephan's Export-->
                                    <div class="foldout-wrapper">
                                        <div class="foldout">
                                            <button id="file-save-as-pdf-btn">.pdf</button>
                                            <button id="file-save-as-docx-btn">.docx</button>
                                            <button id="file-save-as-txt-btn">.txt</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="divider"></div>
                                <button id="file-settings-btn">Settings</button>
                                <div class="divider"></div>
                                <button id="redirectprojecthubButton">Project Hub</button>
                            </div>
                        </div>
                    </div>    
                    <div class="header-option">
                        <button>Edit</button>
                        <div class="header-dropdown-wrapper">
                            <div class="header-dropdown">
                                <button id="edit-undo-btn">Undo</button>
                                <button id="edit-redo-btn">Redo</button>
                                <div class="divider"></div>
                                <button id="edit-cut-btn">Cut</button>
                                <button id="edit-copy-btn">Copy</button>
                                <button id="edit-paste-btn">Paste</button>
                                <div class="divider"></div>
                                <button id="edit-find-btn">Find</button>
                                <button id="edit-replace-btn">Replace</button>

                            </div>
                        </div>
                    </div>
                    <div class="header-option">
                        <button>View</button>
                        <div class="header-dropdown-wrapper">
                            <div class="header-dropdown">
                                <button id="view-zoom-in-btn">Zoom In</button>
                                <button id="view-zoom-out-btn">Zoom Out</button>
                                <button id="view-reset-zoom-btn">Reset</button>
                            </div>
                        </div>
                    </div>
                    <div class="header-option">
                        <button>Insert</button>
                        <div class="header-dropdown-wrapper">
                            <div class="header-dropdown">
                                <button id="insert-image-btn">Image</button>
                                <button id="insert-table-btn">Table</button>
                                <button id="insert-drawing-btn">Drawing</button>
                                <button id="insert-chart-btn">Chart</button>
                            </div>
                        </div>
                    </div>
                    <div class="header-option">
                        <button>Format</button>
                        <div class="header-dropdown-wrapper">
                            <div class="header-dropdown">
                                <button id="format-footer-btn">Headers & footers</button>
                                <button id="format-page-numbers-btn">Page Numbers</button>
                                <div class="divider"></div>
                                <button id="format-drawing-btn">Drawing</button>
                                <button id="format-chart-btn">Chart</button>
                            </div>
                        </div>
                    </div>
                    <div class="header-option">
                        <button>Tools</button>
                        <div class="header-dropdown-wrapper">
                            <div class="header-dropdown">
                                <button id="tools-spelling-btn">Spelling & Grammar</button>
                                <button id="tools-word-count-btn">Word Count</button>
                                <div class="divider"></div>
                                <button id="tools-find-file-btn">Find File</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="window-controls">
                    <button id="minimize">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M432 256c0 17.7-14.3 32-32 32L48 288c-17.7 0-32-14.3-32-32s14.3-32 32-32l352 0c17.7 0 32 14.3 32 32z"/></svg>
                    </button>
                    <button id="maximize">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M384 80c8.8 0 16 7.2 16 16l0 320c0 8.8-7.2 16-16 16L64 432c-8.8 0-16-7.2-16-16L48 96c0-8.8 7.2-16 16-16l320 0zM64 32C28.7 32 0 60.7 0 96L0 416c0 35.3 28.7 64 64 64l320 0c35.3 0 64-28.7 64-64l0-320c0-35.3-28.7-64-64-64L64 32z"/></svg>
                    </button>
                    <button id="close">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z"/></svg>
                    </button>
                </div>
            </div>
            <div id="background"></div>
            <div id="main-window">
                <iframe id="overlay" src="components/settings/settings.html" frameborder="0"></iframe>
                <iframe id="window" src="components/template/template.html" frameborder="0"></iframe>
            </div>
        </div>
    </body>

    <script src="themeHandler.js"></script>
    <script src="windowControls.js"></script>
    <script src="db.js"></script>
    <script src="header.js"></script>
    <script type="module" src="./components/text_editor/export.js"></script>
    <script src="redirect.js"></script>
</html>
